<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">

		<label for="name">Name</label>
			<input type="name" id="name" placeholder="Name" required>
		<br><br>
		
		<label for="email">Email</label>
			<input type="email" id="email" placeholder="Email" required>
		<br><br>
		
		<label for="gender">Gender</label>
			<label for="male">Male</label>
			<input type="radio" id="male" required name="gender">
		<label for="female">Female</label>
			<input type="radio" id="female" required name = "gender">
		<br><br>
		
		<label for="brands">Choose your car</label>
		<select id="cars" name="cars" >
			 <option value="bmw">BMW</option>
			 <option value="mudi">Audi</option>
			 <option value="mercedez">Mercedez</option>
		</select><br><br>
		
		<label for="age">Age</label>
		<input type="age" placeholder="Age" id="age" required><br><br>
		
		<label for="dob">DOB</label>
		<input type="date" placeholder="DOB" id="dob" required><br><br>

		<label for="phone">Phone Number</label>
		<input type="tel" placeholder="xxx-xxx-xxxx" id="tel" required><br><br>

		<label for="password">Password</label>
		<input type="password" placeholder="Password" id="password" required><br><br>


		<label for="checkbox"> I agree to the TOS</label>
		<input type="checkbox" required  id="tos">
		<br><br>

		<button type="submit">submit button</button>
		
		
		
	</form>
</body>

</html>
